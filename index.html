<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <img class="logo" src="src/img/logo.png" width="280"  alt="">

    <div id="character-container">

    </div>
    <div class="wrapper">
        <article class="character">
            <div class="character-grid">
                <div class="character-container-img">
                    <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg">
                <img class="character-portal" src="src/img/portal.gif" alt="portal">
                </div>
                <h2 class="character-name">Rick Sanchez</h2>
                <div class="character-labels">
                <h3 class="character-label">Especie: ${this.species}</h3>
                <h3 class="character-label">Status: ${this.status}</h3>
                <h3 class="character-label">Localizacion: ${this.location.name}</h3>
                </div>
            </div>
        </article>
    </div>


    <!-- script -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
